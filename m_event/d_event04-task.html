<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>키 이벤트</title>
        <style>
            input {
                outline: none;
            }

            /* 정리 */
            input {
                border: 1px solid gray;
                outline: none;
            }

        </style>
    </head>
    <body>
        <input type="text" placeholder="이름" autocomplete="off" />
        <ul id="items"></ul>
    </body>
    <script>
        // const input = document.querySelector("input[placeholder=이름]");
        // const p = document.querySelector("#name");
        // input.addEventListener("keyup", (e) => {
        //     console.log(e.keyCode);
        //     p.innerText = e.target.value;
        // 입력한 키 중, 엔터일 경우 ul 안에 li태그로 입력한 문자열 값을 추가한다.
        // 이 때, 작성한 값은 사라지게 한다(빈 문자열을 넣으면 해결 가능).
        // 아무것도 입력하지 않고 엔터를 치면, input에 빨간색 테두리 스타일 적용

        // 실습
        // placeholder 타입의 값이 "이름"으로 설정되어 있는 input 태그를querySelector를 통해 조회하고 input 변수에 할당
        const input = document.querySelector("input[placeholder=이름]");
        // ul태그를 querSelector을 통해 가져오고 ul 변수에 할당
        const ul = document.querySelector("ul");
        // input은 keyup이라는 이벤트 발생
        input.addEventListener("keyup", (e) => {
            // 만약, e.keyCode가 13(=enter)일 때,
            // ===는 값과 타입을 모두 대조
            if (e.keyCode === 13) {
                // e.target에 값이 없다면
                if (!e.target.value) {
                    // e.target의 보더 스타일은 "1px solid red"
                    e.target.style.border = "1px solid red";
                    return;
                }
                // 값이 있다면, 그대로 black
                e.target.style.border = "1px solid black";
                // li이라는 새로운 태그 생성
                let li = document.createElement("li");
                // li에 innerText를 사용하여 e.arget.value의 값을 담는다.
                li.innerText = e.target.value;
                // e.target.value를 다시 입력하기 위해 초기화
                // 전에 입력한 것은 li에 담겨 있다.
                e.target.value = "";

                // ul태그 안에 자식으로 li을 추가
                ul.appendChild(li);
            }
        });

        // 정리
        const ul = document.getElementById("items");
        const input = document.querySelector("input[placeholder=이름]");
        const p = document.querySelector("#name");
        input.addEventListener("keyup", (e) => {
            // console.log(e.keyCode);
            if (input.value) {
                input.style.border = "1px solid gray";
            }
            if (e.keyCode === 13) {
                if (input.value) {
                    ul.innerHTML += `<li>${input.value}</li>`;
                    input.value = "";
                } else {
                    input.style.border = "1px solid red";
                }
            }
            // 입력한 키 중, 엔터일 경우 ul안에 li태그로 입력한 문자열값을 추가한다.
            // 이 때, 작성한 값은 사라지게 한다(빈 문자열을 넣으면 해결가능).
            // ※ 아무것도 입력하지 않고 엔터를 치면, input에 빨간색 테두리 스타일 적용
        });
    </script>
</html>
