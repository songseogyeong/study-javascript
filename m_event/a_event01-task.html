<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클릭 이벤트 실습</title>
        <!-- 스타일 적용 -->
        <style>
            .red {
                color: red;
            }

            .green {
                color: green;
            }

            /* p {
                color: green;
            } */
        </style>
    </head>
    <body>
        <form action="" name="form">
            <div>
                <!-- text 타입의 input 태그 생성하여 아이디 입력 -->
                <!-- placeholder을 사용하여 어떤 값을 입력해야 하는지 알려주기 -->
                <input type="text" name="member-id" placeholder="아이디" />
            </div>
            <!-- p 태그 생성 -->
            <p id="id-message" class="green"></p>
            <div>
                <!-- password 타입의 input 태그를 생성하여 비밀번호 입력 -->
                <input
                    type="password"
                    name="member-password"
                    placeholder="비밀번호"
                />
            </div>
            <!-- p 태그 생성 -->
            <p id="password-message" class="green"></p>
            <!-- button 생성 후 버튼 글씨 "검사" 설정 -->
            <button type="button">검사</button>
        </form>
    </body>
    <script>
        // 검사 버튼 클릭 시 아래 로직 진행
        // 타입이 button인 button 태그를 가져오기
        // querySelector: 특정 쿼리를 조회
        // validationButton 변수에 할당
        const validationButton = document.querySelector("button[type=button]");
        // 이벤트를 실행할 타겟.addEventListener("이벤트 타입", 실행할 함수)
        // button 태그에 click 이벤트 실행
        validationButton.addEventListener("click", () => {
            // 아이디 input 가져오기
            // 특수문자가 있으면 대괄호 + 큰따옴표 안에 넣기
            const memberId = document.form["member-id"];
            // 비밀번호 input 가져오기
            const memberPassword = document.form["member-password"];
            // getElementById: ID로 조회하여 요소를 가져온다
            // id-message 가져오기
            const idMessage = document.getElementById("id-message");
            // password-message 가져오기
            const passwordMessage = document.getElementById("password-message");

            // 아이디를 검사
            // 1. 아이디가 입력되지 않았을 때 적절한 메세지를 id-message에 빨간색으로 작성
            // 2. 아이디가 입력되었을 때 적절한 메세지를 id-message에 녹색으로 작성
            // 만약 memberId의 값이 없다면,
            if (!memberId.value) {
                // "아이디를 입력하세요." 문구를 idMessage에 넣고 innerText로 화면에 출력
                idMessage.innerText = "아이디를 입력하세요.";
                // idMessage.style.color = "red";
                // replace("찾을 문자열", "변경할 문자열")
                // idmessage이 green이면 red로 변경
                idMessage.classList.replace("green", "red");
                // idMessage.classList.toggle("red");
                return;
            }

            // 값이 있다면 "멋진 아이디어네요!" 메세지를 innerText로 화면에 출력
            idMessage.innerText = "멋진 아이디어네요!";
            // idMessage.style.color = "green";
            // idMessage가 red 스타일을 가지면 green으로 변경
            idMessage.classList.replace("red", "green");
            // idMessage.classList.toggle("red");

            // 비밀번호를 검사
            // 1. 비밀번호가 입력되지 않았을 때 적절한 메세지를 password-message에 빨간색으로 작성
            // 2. 비밀번호가 입력되었을 때 적절한 메세지를 password-message에 녹색으로 작성
            // 만약 memberPassword에 값이 없다면,
            if (!memberPassword.value) {
                // "비밀번호를 입력하세요." 문구를 passwordMessage에 넣고 innerText로 화면에 출력
                passwordMessage.innerText = "비밀번호를 입력하세요.";
                // passwordMessage.style.color = "red";
                // passwordMessage의 스타일 값이 green이면 red로 변경
                passwordMessage.classList.replace("green", "red");
                // passwordMessage.classList.toggle("red");
                return;
            }

            // 값이 있으면 "안전한 비밀번호입니다." 메세지 출력 후 innerText로 화면에 출력
            passwordMessage.innerText = "안전한 비밀번호입니다.";
            // passwordMessage 스타일 값이 red면 green으로 변경
            passwordMessage.classList.replace("red", "green");
            // passwordMessage.classList.toggle("red");
        });

        // 1. form 태그 name을 붙이자
        // 2. 가져올 input 태그의 name을 확인
        // 3. button을 가져오기'
        // 4. addEventListener 사용
        // 5. input 검사
        // 6. 알맞은 p 태그에 알맞은 내용 넣기
        // 7. p태그에 알맞은 스타일 적용하기
    </script>
</html>
