<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>슬라이드</title>
        <style>
            #menu {
                width: 100px;
                height: 0;
                opacity: 0;
                background-color: brown;
                transition: all 0.2s;
            }

            #check:checked ~ label {
                font-weight: bold;
            }

            #check:checked ~ #menu {
                height: 100px;
                opacity: 100%;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" id="check" style="display: none" />
        <label for="check" style="cursor: pointer">대주제</label>
        <div id="menu">소주제</div>
    </body>
</html>
