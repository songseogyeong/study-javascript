<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL에 작성</title>
    </head>
    <body>
        <!-- alert: 경고창을 출력 (=print) -->
        <!-- a 태그의 '진행' 클릭 시 '진행!' 경고창이 출력되도록 href에 경고창 입력 -->
        <a href="javascript:alert('진행!')">진행</a>
    </body>
</html>
