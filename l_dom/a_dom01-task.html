<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클래스 이름 선택 실습</title>
    </head>
    <body>
        <ul>
            <li class="car ferrari">페라리</li>
            <li class="car">람보르기니</li>
            <li class="car">벤츠</li>
        </ul>
    </body>
    <script>
        HTMLCollection.prototype.forEach = Array.prototype.forEach;

        // 자동차 중 ferrari만 빨간색 글자로 설정,
        // 나머지 자동차는 글자 크기를 20xp로 설정(DOM객체.style.fontSize)
        document.getElementsByClassName("car").forEach((li) => {
            if (li.className.includes("ferrari")) li.style.color = "red";
            else li.style.fontSize = "20px";
        });

        document.getElementsByClassName("car").forEach((car) => {
            if (car.classList[1]) {
                car.style.color = "red";
                return;
            }

            car.style.fontSize = "20px";
        });

        // li.className.includes("ferrari") ? li.style.color = "red" : li.style.fontSize = "20px";
    </script>
</html>
